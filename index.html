<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ivan Lopes">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Galeria de Image - Slider</title>
</head>
<body>
    <div class="gallery">
        <!-- ========== SWIPER GALLERY CARDS ========== -->
        <div class="swiper gallery-cards">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="assets/img/img1.png" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Warrior Woman</h3>
                            <span class="gallery__subtitle">AI Generator</span>
                        </div><!--gallery__data-->
                    </article><!--gallery__card-->
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="assets/img/img2.png" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Warrior Woman</h3>
                            <span class="gallery__subtitle">AI Generator</span>
                        </div><!--gallery__data-->
                    </article><!--gallery__card-->
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="assets/img/img3.png" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Warrior Woman</h3>
                            <span class="gallery__subtitle">AI Generator</span>
                        </div><!--gallery__data-->
                    </article><!--gallery__card-->
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="assets/img/img4.png" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Warrior Woman</h3>
                            <span class="gallery__subtitle">AI Generator</span>
                        </div><!--gallery__data-->
                    </article><!--gallery__card-->
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="assets/img/img5.png" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Warrior Woman</h3>
                            <span class="gallery__subtitle">AI Generator</span>
                        </div><!--gallery__data-->
                    </article><!--gallery__card-->
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="assets/img/img6.png" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Warrior Woman</h3>
                            <span class="gallery__subtitle">AI Generator</span>
                        </div><!--gallery__data-->
                    </article><!--gallery__card-->
                </div>

            </div>
        </div><!--gallery-cards-->

        <!-- ========== SWIPER GALLERY THUMBNAIL ========== -->
        <div class="gallery__overflow">
            <div class="swiper gallery-thumbs">

                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="assets/img/img1.png" alt="" class="gallery__thumbnail-img">
                        </div><!--gallery__thumbnail-->
                    </div>

                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="assets/img/img2.png" alt="" class="gallery__thumbnail-img">
                        </div><!--gallery__thumbnail-->
                    </div>

                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="assets/img/img3.png" alt="" class="gallery__thumbnail-img">
                        </div><!--gallery__thumbnail-->
                    </div>

                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="assets/img/img4.png" alt="" class="gallery__thumbnail-img">
                        </div><!--gallery__thumbnail-->
                    </div>

                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="assets/img/img5.png" alt="" class="gallery__thumbnail-img">
                        </div><!--gallery__thumbnail-->
                    </div>

                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="assets/img/img6.png" alt="" class="gallery__thumbnail-img">
                        </div><!--gallery__thumbnail-->
                    </div>

                </div><!--swiper-wrapper-->

                <!-- SWIPER PAGINATION -->
                <div class="swiper-pagination"></div><!--swiper-pagination-->

            </div><!--gallery-thumbs-->

            <!-- SWIPER ARROWS -->
            <div class="swiper-button-next">
                <i class="ri-arrow-right-line"></i>
            </div>
            <div class="swiper-button-prev">
                <i class="ri-arrow-left-line"></i>
            </div>

        </div><!--gallery__overflow-->

    </div><!--gallery-->

    
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
